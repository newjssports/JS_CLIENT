<!-- purchase-order.component.html -->
<form [formGroup]="purchaseOrderForm" (ngSubmit)="addToTemporaryTable()">
    <mat-form-field class="margin-field" appearance="fill">
      <mat-label>Supplier</mat-label>
      <mat-select formControlName="supplierId">
        <mat-option *ngFor="let supplier of suppliers" [value]="supplier.id">
          {{ supplier.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  
    <mat-form-field class="margin-field" appearance="fill">
      <mat-label>Order Date</mat-label>
      <input matInput [matDatepicker]="orderDatePicker" formControlName="orderDate">
      <mat-datepicker-toggle matSuffix [for]="orderDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #orderDatePicker></mat-datepicker>
    </mat-form-field>
  
    <mat-form-field class="margin-field" appearance="fill">
      <mat-label>Expected Delivery Date</mat-label>
      <input matInput [matDatepicker]="deliveryDatePicker" formControlName="expectedDeliveryDate">
      <mat-datepicker-toggle matSuffix [for]="deliveryDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #deliveryDatePicker></mat-datepicker>
    </mat-form-field>
  
    <div formArrayName="items">
      <div *ngFor="let item of itemsArray.controls; let i = index" [formGroupName]="i">
        <mat-form-field class="margin-field" appearance="fill">
          <mat-label>Item</mat-label>
          <mat-select formControlName="itemId">
            <mat-option *ngFor="let item of items" [value]="item.id">
              {{ item.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
  
        <mat-form-field class="margin-field" appearance="fill">
          <mat-label>Unit Price</mat-label>
          <input matInput formControlName="unitPrice" type="number">
        </mat-form-field>
  
        <mat-form-field class="margin-field"  appearance="fill">
          <mat-label>Quantity</mat-label>
          <input matInput formControlName="quantity" type="number">
        </mat-form-field>
  
        <mat-form-field class="margin-field" appearance="fill">
          <mat-label>Price</mat-label>
          <input matInput formControlName="price" type="number">
        </mat-form-field>
  
        <mat-form-field class="margin-field" appearance="fill">
          <mat-label>Total Price</mat-label>
          <input matInput formControlName="totalPrice" type="number">
        </mat-form-field>
  
        <button mat-icon-button (click)="removeItem(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  
    <button mat-raised-button color="primary" type="submit">Add to Temporary Table</button>
    <button mat-raised-button color="accent" (click)="submitForm()">Submit</button>
  </form>
